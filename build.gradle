plugins {
    id 'groovy'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.5.8'
    implementation 'org.springframework.cloud:spring-cloud-contract-verifier:2.1.4.RELEASE'
    implementation 'io.swagger.parser.v3:swagger-parser:2.0.16'
}

group = 'com.github.ackintosh'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_11

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/ackintosh/spring-cloud-contract-openapi")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}